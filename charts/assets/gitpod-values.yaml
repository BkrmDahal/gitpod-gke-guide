# Environment variables:
# - CONTAINER_REGISTRY_BUCKET
# - DOMAIN
# - GITPOD_VERSION
# - MYSQL_GITPOD_PASSWORD
# - MYSQL_INSTANCE_NAME
# - PROJECT_NAME
# - REGION

hostname: $DOMAIN

imagePrefix: eu.gcr.io/gitpod-core-dev/build/
version: $GITPOD_VERSION

installation:
  region: $REGION

certificatesSecret:
  secretName: proxy-config-certificates

installPodSecurityPolicies: true

resources:
  default:
    cpu: 1m
    memory: 256Mi

workspaceSizing:
  requests:
    cpu: 1m
    memory: 1.75Gi
    storage: ""
  limits:
    cpu: "2"
    memory: 4Gi
  dynamic:
    cpu:
      buckets:
        - budget: 144000
          limit: 600
        - budget: 144000
          limit: 400
        - budget: 54000
          limit: 200
      controlPeriod: 15m
      samplingPeriod: 10s

# default affinity for gitpod components
affinity:
  nodeAffinity:
    requiredDuringSchedulingIgnoredDuringExecution:
      nodeSelectorTerms:
        - matchExpressions:
            - key: gitpod.io/workload_services
              operator: In
              values:
                - "true"

db:
  enabled: true
  autoMigrate: true
  port: 3306
  password: $MYSQL_GITPOD_PASSWORD

# disable local mysql
mysql:
  enabled: false
# do not install minio but configure AWS credentials
minio:
  enabled: false
  accessKey: "#"
  secretKey: "#"

# configure docker-registry to use GCS
docker-registry:
  extraVolumeMounts:
    - mountPath: /credentials
      name: gcloud-creds
  extraVolumes:
    - name: gcloud-creds
      secret:
        secretName: remote-storage-gcloud
  affinity:
    nodeAffinity:
      requiredDuringSchedulingIgnoredDuringExecution:
        nodeSelectorTerms:
          - matchExpressions:
              - key: gitpod.io/workload_services
                operator: In
                values:
                  - "true"
  replicas: 2
  enabled: true
  fullnameOverride: registry
  # Enable TLS
  service:
    port: 443
  tlsSecretName: "builtin-registry-certs"
  storage: gcs
  configData:
    version: 0.1
    log:
      accesslog:
        disabled: true
      level: info
      formatter: json
    storage:
      gcs:
        bucket: $CONTAINER_REGISTRY_BUCKET
        keyfile: /credentials/key.json
        rootdirectory: /
        chunksize: 5242880
      cache:
        blobdescriptor: inmemory
      maintenance:
        uploadpurging:
          enabled: true
          age: 168h
          interval: 24h
          dryrun: false
    http:
      addr: :5000
      debug:
        addr: :5001
        prometheus:
          enabled: true
          path: /metrics
      secret: phirDEX1torsyumiwnnuh6PRAU4hern
      tls:
        certificate: /etc/ssl/docker/tls.crt
        key: /etc/ssl/docker/tls.key
        minimumtls: tls1.2
        ciphersuites:
          - TLS_ECDHE_ECDSA_WITH_AES_256_GCM_SHA384
          - TLS_ECDHE_RSA_WITH_AES_256_GCM_SHA384
      headers:
        X-Content-Type-Options: [nosniff]
    health:
      storagedriver:
        enabled: true
        interval: 10s
        threshold: 3

rabbitmq:
  readinessProbe:
    enabled: false
  affinity:
    nodeAffinity:
      requiredDuringSchedulingIgnoredDuringExecution:
        nodeSelectorTerms:
          - matchExpressions:
              - key: gitpod.io/workload_services
                operator: In
                values:
                  - "true"
    podAntiAffinity:
      preferredDuringSchedulingIgnoredDuringExecution:
        - podAffinityTerm:
            labelSelector:
              matchLabels:
                app.kubernetes.io/name: rabbitmq
            topologyKey: kubernetes.io/hostname
          weight: 1
  replicas: 2
  auth:
    username: "gitpod"
    password: "4B6e7m2QjpCgrz9DQT"

defaults:
  dnsPolicy: ClusterFirst
  restartPolicy: Always

tracing:
  endoint: http://jaeger-collector:14268/api/traces
  samplerType: const
  samplerParam: "1"

# TODO: empty array means no login.
authProviders: []

workspaceScheduler: default-scheduler

components:
  agentSmith:
    disabled: true

  db:
    gcloudSqlProxy:
      enabled: true
      instance: $PROJECT_NAME:$REGION:$MYSQL_INSTANCE_NAME
      password: $MYSQL_GITPOD_PASSWORD

  dbMigrations:
    enabled: true

  registryFacade:
    hostname: $DOMAIN
    daemonSet: true
    affinity:
      nodeAffinity:
        requiredDuringSchedulingIgnoredDuringExecution:
          nodeSelectorTerms:
            - matchExpressions:
                - key: gitpod.io/workload_workspaces
                  operator: In
                  values:
                    - "true"
  server:
    defaultFeatureFlags: []
    imageName: server
    github:
      app: {}
    enableLocalApp: false
    enableOAuthServer: true
    blockNewUsers: false
    blockNewUsersPasslist: []
    makeNewUsersAdmin: false
    sessionMaxAgeMs: "28800000" # 8 hours
    defaultBaseImageRegistryWhitelist:
      - "https://index.docker.io/v1/"
    incrementalPrebuilds:
      commitHistory: 100
      repositoryPasslist: []
    wsman: []
    serverContainer:
      env:
        - name: ENABLE_PAYMENT
          value: "false"

  workspace:
    affinity:
      prebuild: "gitpod.io/workload_workspaces"
      probe: "gitpod.io/workload_workspaces"
      default: "gitpod.io/workload_workspaces"
    templates:
      default:
        spec:
          #dnsConfig:
          #  nameservers:
          #    - 1.1.1.1
          #    - 8.8.8.8
          #dnsPolicy: None # do NOT query against K8s DNS (https://kubernetes.io/docs/concepts/services-networking/dns-pod-service/)
          env:
            - name: THEIA_PREVENT_METADATA_ACCESS
              value: true
      regular:
        spec:
          containers:
            - name: workspace
              env:
                - name: THEIA_RATELIMIT_LOG
                  value: "50"
      prebuild:
        spec:
          containers:
            - name: workspace
              # Intended to reduce the density for prebuilds
              resources:
                limits:
                  cpu: "1"
                  memory: 4Gi
                requests:
                  cpu: 1m
                  ephemeral-storage: 3Gi
                  memory: 2304Mi # = 2 * 2304Mi

  proxy:
    replicas: 2
    ports:
      http:
        expose: true
        containerPort: 80
      https:
        expose: true
        containerPort: 443
    certManager:
      issuerName: gcloud-issuer
      issuerKind: ClusterIssuer
    serviceExternalTrafficPolicy: Local
    serviceType: LoadBalancer
    serviceAnnotations:
      external-dns.alpha.kubernetes.io/hostname: $DOMAIN,*.$DOMAIN,*.ws.$DOMAIN
      cloud.google.com/neg: '{"exposed_ports": {"80":{"name": "gitpod-proxy-http"},"443": {"name": "gitpod-proxy-https"}}}'

  wsManagerBridge:
    defaultConfig: true

  wsDaemon:
    hostWorkspaceArea: /mnt/workspaces
    userNamespaces:
      fsShift: fuse
      shiftfsModuleLoader:
        enabled: false
    containerRuntime:
      enabled: true
      nodeRoots:
        - /var/lib/containerd/io.containerd.runtime.v2.task/k8s.io
    affinity:
      nodeAffinity:
        requiredDuringSchedulingIgnoredDuringExecution:
          nodeSelectorTerms:
            - matchExpressions:
                - key: gitpod.io/workload_workspaces
                  operator: In
                  values:
                    - "true"
    volumes:
    - name: gcloud-creds
      secret:
        secretName: remote-storage-gcloud
    volumeMounts:
    - mountPath: /credentials
      name: gcloud-creds

  contentService:
    name: content-service
    remoteStorage:
      kind: gcloud
      backupTrail:
        enabled: true
        maxLength: 2
      gcloud:
        credentialsFile: /credentials/key.json
        projectId: $PROJECT_NAME
        region: $REGION
        parallelUpload: 6
    volumes:
      - name: gcloud-creds
        secret:
          secretName: remote-storage-gcloud
    volumeMounts:
    - mountPath: /credentials
      name: gcloud-creds

    disabled: false
    resources:
      cpu: 100m
      memory: 32Mi
    ports:
      rpc:
        expose: true
        containerPort: 8080
      metrics:
        expose: false
        containerPort: 9500


  wsScheduler:
    name: ws-scheduler
    disabled: true
    scalerDisabled: true

  wsProxy:
    name: ws-proxy
    disabled: false
    replicas: 2
    hostHeader: x-wsproxy-host
    ports:
      metrics:
        expose: false
        containerPort: 60095
    affinity:
      nodeAffinity:
        requiredDuringSchedulingIgnoredDuringExecution:
          nodeSelectorTerms:
            - matchExpressions:
                - key: gitpod.io/workload_services
                  operator: In
                  values:
                    - "true"
      podAntiAffinity:
        preferredDuringSchedulingIgnoredDuringExecution:
          - podAffinityTerm:
              labelSelector:
                matchExpressions:
                  - key: component
                    operator: In
                    values:
                      - ws-proxy
              topologyKey: kubernetes.io/hostname
            weight: 100

  wsManager:
    volumes:
    - name: gcloud-creds
      secret:
        secretName: remote-storage-gcloud
    volumeMounts:
    - mountPath: /credentials
      name: gcloud-creds

# configure default log level
log:
  level: info

cert-manager:
  enabled: true
  install: false
